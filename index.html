<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <style>
    .hide {
      display: none;
    }

    .show {
      display: block;
    }
  </style>
  <title>Movies Trailers Website</title>
</head>

<body>
<div class="mt-3">
  <h1 class="text-center mb-5">Movies Trailers Collections</h1>
  <div class="container">

      <div class="card-header">
        <h3>Avator 2</h3>
      </div>
      <div class="card-body">
        <div>
            <p>Click button to watch trailer video</p>
            <button id="1" class="btn btn-primary" onclick="video(this.id)">Watch</button>
            <div class="video1 hide mt-3">
              <iframe width="80%" height="400" src="https://www.youtube.com/embed/jOHCmLUng-Q" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
        </div>
      </div>
    </div>

  </div>
</div>
<script>
  function video(button_id) {
    let number = button_id;
    let video = document.querySelector(`.video${number}`);
    video.classList.toggle("show");
  }
</script>
</body>

</html>
